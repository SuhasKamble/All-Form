<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Supabase Form</div>
        </nav>
        <div class="header-content">
            <div class="header-left">
                <h1>Supabase: The Open Source Firebase Alternative</h1>
                <p>Supabase is built with proven, enterprise-ready tools. We're supporting everything from fintech providers to social networks.</p>
                <a href="https://supabase.io" class="btn">Read More</a>
            </div>
            <div class="header-right">
                <form class="form">
                    <h2 class="form-title">Fill this form</h2>
                    <input type="text" placeholder="Name" id="name">
                    <input type="email" placeholder="Email" id="email">
                    <input type="text" placeholder="Phone" id="phone">
                    <textarea placeholder="Message" id="msg"></textarea>
                    <button class="btn" type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </header>
    <script src="./script.js"></script>
</body>
</html>
